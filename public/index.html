<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black And White</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css" />
</head>
<body>
  <div class="container text-white text-center mt-5">
    <h1>Black and White Spa</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <form action="/imagen" method="GET" >
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Ingrese la URL de la imagen:</label>
          </div>
          <div class="mb-3">
            <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Procesar Imagen</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
/* Estilos personalizados */

body {
  background-color: black;
  color: white;
}

.container {
  max-width: 800px;
  margin: 0 auto; /* Centrar horizontalmente */
}

.form-label {
  font-weight: bold;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.mb-3 {
  margin-bottom: 15px; /* Espacio entre elementos */
}
  </style>
  
</body>
</html>
